<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<a href="#top"></a>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Movie Shack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<div class="loader"></div>
<div id="loading"><img src="./loading-gif%20copy.gif"></div>
<div class="hidden-on-load">
    <div class="parallax">
        <div class="parallax-curtain">
            <div id="movie-header" class="typewriter"><h1 id="fancy-header">Movie Shack</h1></div>
            <div class="left-margin" id="movie-list"></div>





            <br>
            <!-------------ENTER A MOVIE---------->
            <div class="form card-deck card-align">
                <div class="card" id="add-movie-card">
                    <label><h1>Add Movie</h1>
                        <input id="movie-title" placeholder="Enter a Movie Title">
                        <br>
                        <!--star rating -->
                        <input type="hidden" id="rating">
                        <div class="rating">
                            <label>
                                <input type="radio" name="stars" value="1" />
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="stars" value="2" />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="stars" value="3" />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="stars" value="4" />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" name="stars" value="5" />
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                        </div>
                        <!--end of star rating-->
                    </label>
                    <br>
                    <button type="submit" id="add-movie-btn" class="btn btn-secondary">Add Movie</button>
                </div>
            </div>
        </div>
    </div>
    <div id="slide"></div>
    <div id="slide1"></div>
    <div id="slide2"></div>
    <div id="slide3"></div>
    <div id="slide4"></div>
    <div id="slide5"></div>
    <div id="slide6"></div>
    <div id="slide7"></div>
    <div id="slide8"></div>
</div>

<!--EDIT MOVIE FORM-->

<form class="edit-form hidden-edit-form">
    <a href="edit"></a>
    <label><h1>Edit Movie Title:</h1><input id="edit-input"></label>
    <br>
    <h1>Edit your rating: </h1>
    <!--edit star rating-->
    <input type="hidden" id="edit-rating">
    <div class="rating">
        <label>
            <input type="radio" name="stars" value="1" />
            <span class="icon">★</span>
        </label>
        <label>
            <input type="radio" name="stars" value="2" />
            <span class="icon">★</span>
            <span class="icon">★</span>
        </label>
        <label>
            <input type="radio" name="stars" value="3" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
        </label>
        <label>
            <input type="radio" name="stars" value="4" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
        </label>
        <label>
            <input type="radio" name="stars" value="5" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
        </label>
    </div>
    <br>
    <button type="button" id="save-movie" class="btn btn-secondary">Save Changes</button>
</form>




<footer>
    <div class="navbar-dark bg-dark">
        <a class="navbar-brand" href="#top">Go to Top</a>
    </div>
</footer>

<!--javascript--------------->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
